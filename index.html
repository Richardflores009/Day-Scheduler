<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <!-- Timeblocks go here -->
        <div class="row">
            <div class="hour col-1">9AM</div>
            <textarea class="nine time-color border-top border-bottom col-10 inputBlock" name="text1"
                data-name="9"></textarea>
            <button class="saveBtn col-1" id="saveBtn"><i class="oi oi-box"></i></button>
        </div>
        <div class="row">
            <div class="hour col-1">10AM</div>
            <textarea class="ten time-color  border-top border-bottom col-10 inputBlock" name="text2" data-id="1"
                data-name="10"></textarea>
            <button class="saveBtn col-1"><i class="oi oi-box"></i></button>
        </div>
        <div class="row">
            <div class="hour col-1">11AM</div>
            <textarea class="eleven time-color border-top border-bottom col-10 inputBlock" name="text3"
                data-name="11"></textarea>
            <button class="saveBtn col-1"><i class="oi oi-box" data-name="11"></i></button>
        </div>
        <div class="row">
            <div class="hour col-1">12PM</div>
            <textarea class="twelve time-color border-top border-bottom col-10 inputBlock" name="text4"
                data-name="12"></textarea>
            <button class="saveBtn col-1"><i class="oi oi-box"></i></button>
        </div>
        <div class="row">
            <div class="hour col-1">1PM</div>
            <textarea type="text" class="eleven time-color border-top border-bottom col-10 inputBlock" id="textArea1"
                data-name="13"></textarea>
            <button class="saveBtn col-1"><i class="oi oi-box"></i></button>
        </div>
        <div class="row">
            <div class="hour col-1">2PM</div>
            <textarea class="two time-color border-top border-bottom col-10 inputBlock" name="text6"
                data-name="14"></textarea>
            <button class="saveBtn col-1"><i class="oi oi-box"></i></button>
        </div>
        <div class="row">
            <div class="hour col-1">3PM</div>
            <textarea class="three time-color border-top border-bottom col-10 inputBlock" name="text7"
                data-name="15"></textarea>
            <button class="saveBtn col-1"><i class="oi oi-box"></i></button>
        </div>
        <div class="row">
            <div class="hour col-1">4PM</div>
            <textarea class="four time-color border-top border-bottom col-10 inputBlock" name="text8"
                data-name="16"></textarea>
            <button class="saveBtn col-1"><i class="oi oi-box"></i></button>
        </div>
        <div class="row">
            <div class="hour col-1">5PM</div>
            <textarea type="text" class="five time-color border-top border-bottom col-10 inputBlock" name="text9"
                data-name="17"></textarea>
            <button class="saveBtn col-1"><i class="oi oi-box"></i></button>
        </div>

    </div>



    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
